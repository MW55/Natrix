version: '3'
services:
  natrix:
    image: mw55/natrix
    #build: .
    restart: on-failure
    environment:
      PROJECT_NAME: /app/input/${PROJECT_NAME}
    volumes:
      - /srv/docker/natrix/database:/app/database
      - /srv/docker/natrix/output:/app/output
      - /srv/docker/natrix/input:/app/input
